name: Reusable - Receive Auth0 App (Create PR)

on:
  workflow_call:
    inputs:
      src_repo:   { required: true, type: string }
      src_sha:    { required: true, type: string }
      yaml_path:  { required: true, type: string }

    secrets:
      AUTH0_GHAPP_ID:
        required: true
      AUTH0_GHAPP_PRIVATE_KEY:
        required: true

permissions:
  contents: read

jobs:
  create-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Get GitHub App token
        id: app-token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.AUTH0_GHAPP_ID }}
          private_key: ${{ secrets.AUTH0_GHAPP_PRIVATE_KEY }}

      - name: Checkout auth0-apps (with App token)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}

      - name: Validate inputs
        shell: pwsh
        run: |
          $repo = "${{ inputs.src_repo }}"
          $sha  = "${{ inputs.src_sha }}"
          $path = "${{ inputs.yaml_path }}"

          if ($repo -notmatch '^[A-Za-z0-9_.-]+\/[A-Za-z0-9_.-]+$') { throw "bad src_repo: $repo" }
          if ($sha  -notmatch '^[0-9a-f]{7,40}$') { throw "bad src_sha: $sha" }
          if ($path -notmatch '^apps\/.*\.ya?ml$') { throw "bad yaml_path: $path" }

      - name: Download YAML from source repo at exact commit
        shell: pwsh
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          $repo = "${{ inputs.src_repo }}"
          $sha  = "${{ inputs.src_sha }}"
          $path = "${{ inputs.yaml_path }}"

          $uri = "https://api.github.com/repos/$repo/contents/$path?ref=$sha"
          Write-Host "Downloading: $uri"

          $resp = Invoke-RestMethod `
            -Uri $uri `
            -Headers @{
              Authorization = "Bearer $env:GH_TOKEN"
              Accept        = "application/vnd.github+json"
              "User-Agent"  = "github-actions"
            }

          if (-not $resp.content) { throw "GitHub API response missing content for $path" }

          $bytes = [Convert]::FromBase64String($resp.content)
          New-Item -ItemType Directory -Force -Path "tmp/appreq" | Out-Null
          [IO.File]::WriteAllBytes("tmp/appreq/app.yaml", $bytes)

      - name: Parse YAML and compute target
        id: meta
        shell: pwsh
        run: |
          Install-Module powershell-yaml -Scope CurrentUser -Force
          Import-Module powershell-yaml

          $y = Get-Content "tmp/appreq/app.yaml" -Raw | ConvertFrom-Yaml

          foreach ($k in @('orgname','app','env')) {
            if (-not $y.$k) { throw "Missing required key '$k' in YAML" }
          }

          $org = [string]$y.orgname
          $app = [string]$y.app
          $env = ([string]$y.env).ToLower()

          if ($env -notin @('dev','test','prod')) { throw "env must be DEV|TEST|PROD" }

          $branch = "auto/$org-$app-$env-${{ github.run_id }}"
          $target = "apps/$org/$app-$env.yaml"

          "org=$org"       | Out-File $env:GITHUB_OUTPUT -Append
          "app=$app"       | Out-File $env:GITHUB_OUTPUT -Append
          "env=$env"       | Out-File $env:GITHUB_OUTPUT -Append
          "branch=$branch" | Out-File $env:GITHUB_OUTPUT -Append
          "target=$target" | Out-File $env:GITHUB_OUTPUT -Append

      - name: Commit and push branch
        shell: pwsh
        run: |
          $branch = "${{ steps.meta.outputs.branch }}"
          $target = "${{ steps.meta.outputs.target }}"

          git checkout -b $branch

          $dir = Split-Path -Parent $target
          New-Item -ItemType Directory -Force -Path $dir | Out-Null
          Copy-Item "tmp/appreq/app.yaml" $target -Force

          git config user.name "auth0-automation"
          git config user.email "auth0-automation@users.noreply.github.com"

          git add $target
          git commit -m "Auth0 app request: ${{ steps.meta.outputs.org }} / ${{ steps.meta.outputs.app }} / ${{ steps.meta.outputs.env }}"
          git push origin $branch

      - name: Open PR
        shell: pwsh
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          $title = "Auth0 App Request: ${{ steps.meta.outputs.org }} / ${{ steps.meta.outputs.app }} / ${{ steps.meta.outputs.env }}"
          $head  = "${{ steps.meta.outputs.branch }}"
          $base  = "master"

          $body = @(
            "Automated Auth0 app registration request.",
            "",
            "Source repo: ${{ inputs.src_repo }}",
            "Commit:      ${{ inputs.src_sha }}",
            "Source file: ${{ inputs.yaml_path }}",
            "",
            "Target file: ${{ steps.meta.outputs.target }}"
          ) -join "`n"

          $payload = @{
            title = $title
            head  = $head
            base  = $base
            body  = $body
          } | ConvertTo-Json -Depth 6

          Invoke-RestMethod `
            -Method POST `
            -Uri "https://api.github.com/repos/${{ github.repository }}/pulls" `
            -Headers @{
              Authorization = "Bearer $env:GH_TOKEN"
              Accept        = "application/vnd.github+json"
              "User-Agent"  = "github-actions"
            } `
            -Body $payload
