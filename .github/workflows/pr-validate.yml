
name: PR Validation (Auth0)

on:
  pull_request:
    paths:
      - "apps/**/*.yaml"
      - "apps/**/*.yml"
      - "*.tf"
      - "**/*.tf"

permissions:
  contents: read

jobs:
  validate-and-plan:
    runs-on: ubuntu-latest
    env:
      TF_VAR_auth0_domain:        ${{ secrets.AUTH0_DOMAIN }}
      TF_VAR_auth0_client_id:     ${{ secrets.AUTH0_CLIENT_ID }}
      TF_VAR_auth0_client_secret: ${{ secrets.AUTH0_CLIENT_SECRET }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed app files in PR
        id: pick
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $baseRef = "${{ github.event.pull_request.base.ref }}"
          git fetch origin $baseRef
          $before = $(git merge-base HEAD "origin/$baseRef")
          $after  = "HEAD"

          $changed = @(git diff --name-only $before $after |
            Where-Object { $_ -match '^apps\/.*\.ya?ml$' } |
            ForEach-Object { $_.Trim() } |
            Sort-Object -Unique)

          if ($changed.Count -eq 0) {
            "changed_json=[]" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8
          } else {
            $json = "[" + (($changed | ForEach-Object { '"' + ($_ -replace '"','\"') + '"' }) -join ",") + "]"
            "changed_json=$json" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8
            Write-Host "Changed files:"; $changed | ForEach-Object { Write-Host " - $_" }
          }

      - name: Validate app policy (PowerShell)
        shell: pwsh
        env:
          CHANGED_JSON: ${{ steps.pick.outputs.changed_json }}
        run: |
          $ErrorActionPreference = "Stop"
          try { Set-PSRepository -Name PSGallery -InstallationPolicy Trusted -ErrorAction Stop } catch {}
          Install-Module powershell-yaml -Scope CurrentUser -Force
          Import-Module powershell-yaml

          $paths = ConvertFrom-Json $env:CHANGED_JSON
          if (-not $paths -or $paths.Count -eq 0) {
            Write-Host "No app YAMLs changed; skipping validation."
            exit 0
          }

          $allowedConns = @("CustomersDB","azure-ad-prod")
          $errors = @()

          function Check-Urls($urls, $field) {
            foreach ($raw in ($urls ?? @())) {
              $u = ([string]$raw).Trim()
              if ([string]::IsNullOrWhiteSpace($u)) { $script:errors += "$($field): empty URL item"; continue }

              $uriObj = $null
              if (-not [System.Uri]::TryCreate($u, [System.UriKind]::Absolute, [ref]$uriObj)) {
                $script:errors += "$($field): invalid URL -> $u"
                continue
              }
              if ($uriObj.Scheme -ne 'https') {
                $script:errors += "$($field): URL must use https -> $u"
              }
              $uriHost = ($uriObj.Host ?? '').ToLowerInvariant()
              if ($uriHost -eq 'localhost' -or $uriHost -eq '127.0.0.1' -or $uriHost.EndsWith('.local')) {
                $script:errors += "$($field): localhost/127.0.0.1/.local not allowed -> $u"
              }
            }
          }

          foreach ($path in $paths) {
            $obj = (Get-Content $path -Raw) | ConvertFrom-Yaml

            foreach ($k in @("orgname","app","env","displayname","apptype","servicenow_req")) {
              if (-not $obj.$k) { $errors += "$($path): missing required key '$k'" }
            }

            $snow = [string]$obj.servicenow_req
            if ($snow -and ($snow -notmatch '^REQ\d+$')) {
              $errors += "$($path): servicenow_req must match REQ<digits> (e.g., REQ0012345)"
            }

            Check-Urls $obj.callbacks      'callbacks'
            Check-Urls $obj.logouturls     'logouturls'
            Check-Urls $obj.allowedorigins 'allowedorigins'

            $conns   = @($obj.connections)
            $unknown = $conns | Where-Object { $_ -notin $allowedConns }
            if ($unknown.Count -gt 0) {
              $errors += "$($path): unsupported connections $($unknown -join ', '). Allowed: $($allowedConns -join ', ')"
            }
            if ($conns.Count -eq 0) {
              $errors += "$($path): 'connections' must include at least one of $($allowedConns -join ', ')"
            }
          }

          if ($errors.Count -gt 0) {
            Write-Host "VALIDATION FAILED:"
            $errors | ForEach-Object { Write-Host " - $_" }
            exit 1
          } else {
            Write-Host "Validation passed âœ…"
          }

      - uses: hashicorp/setup-terraform@v3

      - name: Build apps.auto.tfvars.json (PowerShell)
        shell: pwsh
        env:
          CHANGED_JSON: ${{ steps.pick.outputs.changed_json }}
        run: |
          $ErrorActionPreference = "Stop"
          Install-Module powershell-yaml -Scope CurrentUser -Force
          Import-Module powershell-yaml

          $paths = ConvertFrom-Json $env:CHANGED_JSON
          $apps  = @()
          foreach ($p in $paths) {
            $apps += (Get-Content $p -Raw | ConvertFrom-Yaml)
          }
          $tfvars = @{ apps = $apps }
          $json   = $tfvars | ConvertTo-Json -Depth 50
          Set-Content -Path "apps.auto.tfvars.json" -Value $json -Encoding UTF8
          Write-Host "Wrote apps.auto.tfvars.json with $($apps.Count) app(s)."

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan (PR)
        run: terraform plan -input=false -no-color -out=tfplan

      - name: Show Plan
        run: terraform show -no-color tfplan
