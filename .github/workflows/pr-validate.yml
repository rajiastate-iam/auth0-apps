
name: PR Validation (Auth0)

on:
  pull_request:
    paths:
      - "apps/**/*.yaml"
      - "apps/**/*.yml"
      - "*.tf"
      - "**/*.tf"

permissions:
  contents: read

jobs:
  validate-and-plan:
    runs-on: ubuntu-latest

    env:
      TF_VAR_auth0_domain:        ${{ secrets.AUTH0_DOMAIN }}
      TF_VAR_auth0_client_id:     ${{ secrets.AUTH0_CLIENT_ID }}
      TF_VAR_auth0_client_secret: ${{ secrets.AUTH0_CLIENT_SECRET }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache Terraform State
        uses: actions/cache@v4
        with:
          path: terraform-state
          key: terraform-state-${{ github.ref }}
          restore-keys: terraform-state-

      - name: Ensure Terraform State Directory
        run: mkdir -p terraform-state

      - uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -input=false -no-color -state=terraform-state/terraform.tfstate

