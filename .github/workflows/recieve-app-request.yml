name: Reusable - Receive Auth0 App

on:
  workflow_call:
    inputs:
      org: { required: true, type: string }
      app: { required: true, type: string }
      env: { required: true, type: string }
      yaml_b64: { required: true, type: string }
      yaml_path: { required: true, type: string }
      src_repo: { required: true, type: string }
      src_sha: { required: true, type: string }

permissions:
  contents: write
  pull-requests: write

jobs:
  create-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Mint GitHub App token
        id: app-token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.AUTH0_GHAPP_ID }}
          private_key: ${{ secrets.AUTH0_GHAPP_PRIVATE_KEY }}

      - uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}

      - name: Decode YAML
        shell: pwsh
        run: |
          $bytes = [Convert]::FromBase64String("${{ inputs.yaml_b64 }}")
          New-Item -ItemType Directory -Force apps/${{ inputs.org }} | Out-Null
          [IO.File]::WriteAllBytes(
            "apps/${{ inputs.org }}/${{ inputs.app }}-${{ inputs.env }}.yaml",
            $bytes
          )

      - name: Commit and push
        shell: pwsh
        run: |
          git checkout -b auto/${{ inputs.org }}-${{ inputs.app }}-${{ inputs.env }}
          git add apps
          git config user.name "iam-auth0-bot"
          git config user.email "iam-auth0-bot@users.noreply.github.com"
          git commit -m "Auth0 app: ${{ inputs.org }} / ${{ inputs.app }} / ${{ inputs.env }}"
          git push origin HEAD

      - name: Open PR
        shell: pwsh
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          gh pr create \
            --title "Auth0 App: ${{ inputs.org }} / ${{ inputs.app }} / ${{ inputs.env }}" \
            --body "Source: ${{ inputs.src_repo }}@${{ inputs.src_sha }}"
