name: Reusable - Receive Auth0 App

on:
  workflow_call:
    inputs:
      org:
        required: true
        type: string
      app:
        required: true
        type: string
      env:
        required: true
        type: string
      yaml_b64:
        required: true
        type: string
      yaml_path:
        required: true
        type: string
      src_repo:
        required: true
        type: string
      src_sha:
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  create-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Mint GitHub App token
        id: app-token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.AUTH0_GHAPP_ID }}
          private_key: ${{ secrets.AUTH0_GHAPP_PRIVATE_KEY }}

      - name: Checkout auth0-apps repo
        uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}
          fetch-depth: 0

      - name: Decode YAML into target path
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          $org = "${{ inputs.org }}"
          $app = "${{ inputs.app }}"
          $envName = "${{ inputs.env }}".ToLower()

          $bytes = [Convert]::FromBase64String("${{ inputs.yaml_b64 }}")

          $targetDir  = "apps/$org"
          $targetFile = "$targetDir/$app-$envName.yaml"

          New-Item -ItemType Directory -Force -Path $targetDir | Out-Null
          [IO.File]::WriteAllBytes($targetFile, $bytes)

          Write-Host "Wrote $targetFile"

      - name: Commit and push branch
        id: commit
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          $branch = "auto/${{ inputs.org }}-${{ inputs.app }}-${{ inputs.env }}-${{ github.run_id }}"

          git checkout -b $branch

          git config user.name  "iam-auth0-bot"
          git config user.email "iam-auth0-bot@users.noreply.github.com"

          git add apps
          git commit -m "Auth0 app: ${{ inputs.org }} / ${{ inputs.app }} / ${{ inputs.env }}"
          git push origin $branch

          "branch=$branch" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8

      - name: Open PR
        shell: pwsh
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          $ErrorActionPreference = "Stop"

          $title = "Auth0 app: ${{ inputs.org }} / ${{ inputs.app }} / ${{ inputs.env }}"
          $body = @(
            "Source repository: ${{ inputs.src_repo }}",
            "Source commit:     ${{ inputs.src_sha }}",
            "Source file:       ${{ inputs.yaml_path }}"
          ) -join "`n"

          gh pr create `
            --title $title `
            --body  $body `
            --base  master `
            --head  "${{ steps.commit.outputs.branch }}"
